<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Giphy</title>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>

        <div class="center-it">
            <h1>Giphy Search</h1>
        </div>

        <div class="center-it">
            <form method="POST" action="/search">
                <label for="terms">Search Terms:</label>
                <input type="text" id="terms" name="terms" size="30" 
                        placeholder="Enter the list of words to search" required>
                <button type="submit">Search</button>
            </form>
        </div>
        
    </body>
</html>
